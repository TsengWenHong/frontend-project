<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS (包含 Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <div id="navbar-placeholder"></div>
    <style>
        .item img {
            width: 50vw;
            /* 圖片寬度 */
            height: 90vh;
            /* 高度自動 */
            padding-top: 30px;

            object-fit: cover;
        }
    </style>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                updateCartCount();
            });




        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const products = {
            1: {
                name: "女裝 兩件式大衣(格紋)",
                price: 999,
                image: "./1.jpg",
                description: `商品材質:64%聚酯纖維28%嫘縈8%聚丙烯腈纖維,襯裡:100%聚酯纖維`,


            },
            2: {
                name: "女裝 菱格壓紋外套(格紋)",
                price: 999,
                image: "./2.jpg",
                description: `商品材質:大身:面料68%聚酯纖維回收聚酯纖維31%嫘縈1%彈性纖維,襯裡:100%聚酯纖維回收聚酯纖維,填充物:100%聚酯纖維,羅紋部分:96%聚酯纖維4%彈性纖維`,
            },
            3: {
                name: "女裝 背心拼接襯衫",
                price: 999,
                image: "./3.jpg",
                description: `商品材質:內側:53%聚酯纖維(回收聚酯纖維)22%嫘縈19%聚酯纖維6%彈性纖維;外側:大身:53%聚酯纖維(回收聚酯纖維)22%嫘縈19%聚酯纖維6%彈性纖維,襯裡:100%聚酯纖維(回收聚酯纖維)`,
            },
            4: {
                name: "女裝 挖肩開襟外套",
                price: 999,
                image: "./4.jpg",
                description: `商品材質:83%尼龍17%聚丙烯腈纖維`,
            },
            5: {
                name: "女裝 兩件式裙褲組(格紋)",
                price: 999,
                image: "./5 .jpg",
                description: `商品材質:裙子部分:69%聚酯纖維(回收聚酯纖維)30%嫘縈1%彈性纖維,褲子部分:69%聚酯纖維(回收聚酯纖維)30%嫘縈1%彈性纖維`,
            },
            6: {
                name: "女裝 牛仔褲",
                price: 999,
                image: "./6.jpg",
                description: `商品材質92%棉7%聚酯纖維1%彈性纖維`,
            }
        };

        // 獲取對應的商品資料
        const product = products[productId];

        // 如果商品存在，顯示商品資訊
        if (product) {
            document.addEventListener("DOMContentLoaded", () => {
                document.getElementById('productName').innerText = product.name;
                document.getElementById('productImage').src = product.image;
                document.getElementById('productPrice').innerText = `價格: $${product.price}`;
                document.getElementById('productDescription').innerText = product.description;

            });
        } else {
            console.error('商品不存在');
        }
    </script>
</head>

<body style="padding-top: 70px;">



    <div class="container-fluid" >
        <div class="row">
            <div class="col-12 col-md-6 item ">
                <img src="./8.jpg" alt="Clothes" style="width: 100%;" id="productImage">

            </div>
            <div class="col-12 col-md-6 item ">
                <br>
                <h1 id="productName"></h1>
                <h5 id="productDescription">商品介紹</h5>
                <br>
                <h2 id="productPrice"></h2>
                <br>
                <br>
                <h2>顏色</h2>
                <input type="radio" name="color" id="color1" value="紅色">
                <label for="color1">紅色</label>
                <input type="radio" name="color" id="color2" value="藍色">
                <label for="color2">藍色</label>
                <h2>尺寸</h2>
                <div id="productSize">
                    <input type="radio" name="size">S
                    <input type="radio" name="size">M
                    <input type="radio" name="size">L
                    <input type="radio" name="size">XL
                </div>

                <h2>數量</h2>
                <select class="form-select" id="categorySelect" aria-label="選擇商品類別">
                    <option selected>請選擇數量</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <br>
                <br>
                <br>
                <button id="addToCartBtn">加入購物車</button>
            </div>

        </div>
    </div>
    <script src="cart.js"></script>
    <script>


        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const uniqueItems = new Set();

            cart.forEach(item => {
                // 使用唯一的 key 組合來確保每個商品都是唯一的
                const uniqueKey = `${item.name}-${item.color}-${item.size}`;
                uniqueItems.add(uniqueKey); // 將唯一的 key 加入 Set
            });

            const totalItems = uniqueItems.size; // 獲取唯一商品的數量
            const cartCountElement = document.getElementById('cartCount');
            cartCountElement.innerText = totalItems;
            // 如果購物車為空，不顯示數字
            if (totalItems === 0) {
                cartCountElement.classList.add('d-none');
            } else {
                cartCountElement.classList.remove('d-none');
            }


        }

        document.getElementById('addToCartBtn').addEventListener('click', () => {

            const selectedQuantity = document.getElementById('categorySelect').value; // 獲取選擇的數量
            const itemName = document.getElementById('productName').innerText = product.name; // 商品名稱
            const itemUnitPrice = product.price;
            const itemPrice = itemUnitPrice * selectedQuantity;
            // document.getElementById('productPrice').innerHTML = `價格: $${product.price}`; // 商品價格，這裡可以根據實際情況改變
            const itemImage = document.getElementById('productImage').src = product.image; // 商品圖片路徑
            const itemColor = document.querySelector('input[name="color"]:checked')?.value || '無顏色';
            const itemSize = document.querySelector('input[name="size"]:checked')?.nextSibling.textContent || '無'; // 用戶選擇的尺寸

            // 將商品添加到購物車
            addToCart({
                name: itemName,
                quantity: parseInt(selectedQuantity),
                unitPrice: itemUnitPrice,
                price: itemPrice, // 根據選擇的數量計算價格
                image: itemImage,
                color: itemColor,
                size: itemSize
            });
        });



    </script>

</body>

</html>

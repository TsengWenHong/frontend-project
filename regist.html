    <script>
        // 帳號註冊欄位
        const accountInput = document.getElementById('account');
        const accountError = document.getElementById('account_error');

        // 監聽帳號輸入框的 blur 事件
        accountInput.addEventListener('blur', function () {
            const accountValue = accountInput.value;

            // 使用正則表達式檢查帳號格式
            const accountRegex = /^[a-zA-Z0-9]{3,15}$/; // 3到15位字母或數字

            if (!accountRegex.test(accountValue)) {

                document.getElementById('account_error').innerHTML = '帳號格式不正確，應該是3到15位字母或數字。';
                // accountError.textContent = '帳號格式不正確，應該是3到15位字母或數字。';
                // accountError.style.display = 'block'; // 顯示錯誤信息
            } else {
                document.getElementById('account_error').innerHTML = ''; // 清除錯誤信息
                // accountError.style.display = 'none'; // 隱藏錯誤信息
            }

        });
        // 密碼註冊欄位
        var password_input = document.getElementById('password');


        password_input.addEventListener('blur', function checkpassword() {
            var passwordModel = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_])(?=.{8,})/;

            if (!passwordModel.test(password_input.value)) {
                document.getElementById('password_error').innerHTML = '至少為8位數，並且要包含各1個大小寫字母和一個特殊字元';
            }
            else {
                document.getElementById('password_error').innerHTML = '';
            }
        })
        // 密碼再次確認欄位

        var password_doublecheck_input = document.getElementById('password_doublecheck');
        password_doublecheck_input.addEventListener('blur', function doublecheckpassword() {


            if (password_doublecheck_input.value !== (password_input.value) || password_doublecheck_input.value === "") {
                document.getElementById('password_doublecheck_error').innerHTML = '和原輸入密碼不符';
            }
            else {
                document.getElementById('password_doublecheck_error').innerHTML = '';
            }
        })


        // 註冊按鈕事件處理
        document.getElementById('registerBtn').addEventListener('click', function () {
            const isAccountValid = /^[a-zA-Z0-9]{3,15}$/.test(accountInput.value);
            const isPasswordValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_])(?=.{8,})/.test(password_input.value);
            const isPasswordMatch = password_input.value === password_doublecheck_input.value && password_doublecheck_input.value !== "";

            if (isAccountValid && isPasswordValid && isPasswordMatch) {
                // 獲取現有用戶
                const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

                // 檢查帳號是否已經存在
                const accountExists = existingUsers.some(user => user.account === accountInput.value);

                if (accountExists) {
                    alert('帳號已存在，請選擇其他帳號。');
                } else {
                    // 構造一個用戶物件
                    const newUser = {
                        account: accountInput.value,
                        password: password_input.value
                    };

                    // 將新用戶添加到用戶陣列
                    existingUsers.push(newUser);

                    // 將用戶陣列轉為JSON字串並儲存到localStorage
                    localStorage.setItem('users', JSON.stringify(existingUsers));

                    alert('註冊成功！');
                    window.location.href = 'login.html';
                }
            } else {
                alert('註冊失敗，請檢查輸入內容！');
            }

        });
        //         console.log(localStorage.getItem('users'));
        //         document.addEventListener('DOMContentLoaded', () => {
        //     updateCartCount(); // 每次頁面載入都更新購物車計數器
        // });

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const uniqueItems = new Set();

            cart.forEach(item => {
                // 使用唯一的 key 組合來確保每個商品都是唯一的
                const uniqueKey = `${item.name}-${item.color}-${item.size}`;
                uniqueItems.add(uniqueKey); // 將唯一的 key 加入 Set
            });

            const totalItems = uniqueItems.size; // 獲取唯一商品的數量
            const cartCountElement = document.getElementById('cartCount');
            cartCountElement.innerText = totalItems;
            // 如果購物車為空，不顯示數字
            if (totalItems === 0) {
                cartCountElement.classList.add('d-none');
            } else {
                cartCountElement.classList.remove('d-none');
            }


        }

<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車範例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">購物車</h1>
        <div id="cart" class="mt-3"></div>
        <h3 id="total" class="mt-4">總金額: $0</h3>
        <button class="btn btn-primary" id="clearCart">清空購物車</button>
    </div>

    <script src="script.js"></script>

    <script>
        let cart = [];

        // 添加商品到購物車
        function addToCart(item) {
            cart.push(item);
            displayCart();
        }

        // 顯示購物車
        function displayCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = ''; // 清空現有內容

            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
            <span>${item.name} - $${item.price}</span>
            <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">刪除</button>
        `;
                cartDiv.appendChild(div);
            });

            updateTotal();
        }

        // 刪除購物車中的商品
        function removeFromCart(index) {
            cart.splice(index, 1); // 刪除商品
            displayCart();
        }

        // 計算總金額
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('total').innerText = `總金額: $${total}`;
        }

        // 清空購物車
        document.getElementById('clearCart').addEventListener('click', () => {
            cart = []; // 清空陣列
            displayCart(); // 更新顯示
        });

        // 測試：添加一些商品
        addToCart({ name: '商品 A', price: 100 });
        addToCart({ name: '商品 B', price: 200 });

    </script>
</body>

</html>

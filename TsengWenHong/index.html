<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS (包含 Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>

    <div id="navbar-placeholder"></div>
    <script>
        fetch('header.html')
            .then(function a(response) {
                return response.text();
            })
            .then(function b(data) {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // 當縮放出現漢堡時，監聽點擊程序修改購物車是文字或圖案
                document.querySelector('.navbar-toggler').addEventListener('click', () => {
                    const isExpanded = document.getElementById("Hamburger").getAttribute('aria-expanded');
                    if (isExpanded === 'true') {
                        document.getElementById('shoppingCart').innerHTML = '購物車';
                    } else {
                        document.getElementById('shoppingCart').innerHTML = `<i class="bi bi-cart-fill" style="font-size: 1.5rem;"></i>`;
                    }
                });
            });

       
    </script>
</head>

<body class=" text-white">

    <!-- 導覽列 -->


    <main>
        <div class="carousel slide " data-bs-ride="carousel" data-bs-interval="2000"
            style="position: fixed; right: 0 ;width: 75%; height: 100%" ;>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid h-100 w-100" src="https://dummyimage.com/1200x700/00ff5e/ffffff">
                </div>

                    <img class="img-fluid h-100 w-100" src="https://dummyimage.com/1200x700/ff8400/ffffff">

                <div class="carousel-item">
                    <img class="img-fluid h-100 w-100" src="https://dummyimage.com/1200x700/f057c5/ffffff">
                </div>
            </div>

        </div>
    </main>

</body>

</html>
